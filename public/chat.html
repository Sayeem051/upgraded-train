<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>

  <body>
    <!--<style>
        h1 {
            text-align: center;
            color: rgb(120, 220, 0);
        }

        #button {
            margin-left: 47%;
        }
    </style>



    
    <button id="button">Boring Button</button> -->
    <div class="chat">
      <div id="sidebar" class="chat__sidebar">
        <h1 style="border-bottom: 2px solid gray; text-align: center;">Boring Chat</h1>
        
      </div>

      <div class="chat__main">
        </style>
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message_form">
            <input
              name="message"
              
              placeholder="Send a strictly boring message"

              required

              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
          <button id="send_loc">Send Location!</button>
        </div>
      </div>
    </div>

    <div id="location"></div>

    <script id="message_template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location_template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My Current Location </a></p>
      </div>
    </script>

    <script id="sidebar_template", type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>
                    {{username}}
                </li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
